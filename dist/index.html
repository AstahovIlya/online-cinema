<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online-cinema</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="main.js" defer></script>
</head>

<body>
   <main>
      <article class="menu">
         <ul>
            <li>
               <a href="index.html" id="movie">Фильмы</a>
            </li>
            <li>
               <a href="index.html" id="tv-series">Сериалы</a>
            </li>
         </ul>
      </article>
      <article class="body">
         <div class="body__header">
            <div class="body__search search">
               <input placeholder="Название фильма, сериала или имя актёра" type="text">
               <button><img src="./img/search.svg" alt="icon search"></button>
            </div>
         </div>
         <div class="body__gallery gallery">
            <template class="gallery-template">
               <article class="gallery__poster poster">
                  <img src="" alt="poster">
                  <a href='./html/movie.html'></a>
                  <p></p>
                  <div class="poster__bottom">
                     <div class="raiting">
                        <img src="./img/reiting.svg" alt="star">
                        <p id="imdb"></p>
                     </div>
                     <p id="year"></p>
                  </div>
               </article>
            </template>
         </div>
      </article>
   </main>
</body>

</html>
